<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CountDown</title>
	<link rel="stylesheet" type="text/css" href="css/countdown2.css">
</head>
<body>
	<h1>...Coming soon</h1>
	<h3>I have Time ... and you!?</h3>
	<h2 id="fin"></h2>
	<div id="conteneur">
		<div>
			<input type="text" name="hours" id="hours" value="00">
			<!-- <span id="hours">00</span> -->
			<div class="text">Hours</div>
		</div>
		<div>
			<input type="text" name="minutes" id="minutes" value="00">
			<!-- <span id="minutes">00</span> -->
			<div class="text">Minutes</div>
		</div>
		<div>
			<input type="text" name="seconds" id="seconds" value="00">
			<!-- <span id="seconds">00</span> -->
			<div class="text">Seconds</div>
		</div>
		<button class="bouton play" onclick="play()">Play</button>
		<button class="bouton reset" onclick="stop()">Stop</button>
	</div>
<script type="text/javascript" src=js/countdown.js></script>
</body>
</html>
